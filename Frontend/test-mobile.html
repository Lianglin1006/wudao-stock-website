<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动端测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background: rgba(255,255,255,0.2);
        }
        .success { background: rgba(76, 175, 80, 0.3); }
        .error { background: rgba(244, 67, 54, 0.3); }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 移动端网络诊断</h1>
        <div id="info"></div>
        <div class="status">
            <strong>当前时间:</strong> <span id="time"></span>
        </div>
        <div class="status">
            <strong>用户代理:</strong> <span id="userAgent"></span>
        </div>
        <div class="status">
            <strong>屏幕尺寸:</strong> <span id="screen"></span>
        </div>
        <div class="status">
            <strong>网络状态:</strong> <span id="network"></span>
        </div>
        <button onclick="testAPI()">测试API连接</button>
        <button onclick="testDNS()">测试DNS解析</button>
        <div id="results"></div>
    </div>

    <script>
        // 基本信息显示
        document.getElementById('time').textContent = new Date().toLocaleString();
        document.getElementById('userAgent').textContent = navigator.userAgent;
        document.getElementById('screen').textContent = screen.width + 'x' + screen.height;
        document.getElementById('network').textContent = navigator.onLine ? '在线' : '离线';

        // 测试API连接
        async function testAPI() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="status">正在测试API连接...</div>';
            
            try {
                const response = await fetch('https://wudao-stock-website.onrender.com/health');
                const data = await response.json();
                results.innerHTML = '<div class="status success">✅ API连接成功: ' + JSON.stringify(data) + '</div>';
            } catch (error) {
                results.innerHTML = '<div class="status error">❌ API连接失败: ' + error.message + '</div>';
            }
        }

        // 测试DNS解析
        async function testDNS() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="status">正在测试DNS解析...</div>';
            
            try {
                const response = await fetch('https://wudao-stock-website.vercel.app/', {method: 'HEAD'});
                results.innerHTML = '<div class="status success">✅ DNS解析成功，状态码: ' + response.status + '</div>';
            } catch (error) {
                results.innerHTML = '<div class="status error">❌ DNS解析失败: ' + error.message + '</div>';
            }
        }

        // 页面加载完成提示
        window.addEventListener('load', function() {
            document.getElementById('info').innerHTML = '<div class="status success">✅ 页面加载成功！JavaScript正常工作</div>';
        });
    </script>
</body>
</html>
